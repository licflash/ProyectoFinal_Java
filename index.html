<html lang="en">

<head>

    <h1 class="titulo">Game Calculator</h1>

            <h2>Calculadora</h2>

                <tr>
                    <th>ID del Juego</th>
                    <th>Nombre del Juego</th>
                    <th>Moneda</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se llenarán aquí usando JavaScript -->
            </tbody>
        </table>
            <div class="row">
                <div class="juego">
                    <label for="name">Juego</label>
                    <input type="text" name="name" class="inputjuego" id="name" required>
                </div>
                <div class="moneda">
                    <label for="name">Moneda del juego</label>
                    <input type="moneda" class="inputmoneda" name="moneda" id="moneda" required>
                </div>
            </div>
            <div class="porcentajeimpuesto">
                <label for="name">Porcentaje del impuesto</label>
                <input type="text" class="inputporcentaje" name="porcentaje" id="porcentaje" required>
            </div>
            <div class="text-center"><button id="calculo">Calcular porcentaje</button></div>
            <div class="text-center2"><button id="nuevojuego">Cargar nuevo juego</button></div>
            </form>
            </div>
            </div>
